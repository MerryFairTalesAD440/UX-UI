<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>Merry Fairy Tales</title>
        <!-- vue js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- vue-scrollto -->
        <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
        <!-- Add Bootstrap and Bootstrap-Vue CSS to the <head> section -->
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
        <!-- Axios Link For API -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
            <div id="app">
                    <!-- NavBar -->
                    <b-navbar toggleable="md" type="dark" variant="info">
                        <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
                            <b-navbar-brand href="#">Merry Fairy Tales</b-navbar-brand>
                                <b-collapse is-nav id="nav_collapse">
                                    <b-navbar-nav>
                                        <b-nav-item href="#">Home</b-nav-item>
                                        <!-- <b-nav-item href="#" disabled>Disabled</b-nav-item> -->
                                    </b-navbar-nav>
                                  
                                    <!-- Right aligned nav items -->
                                    <b-navbar-nav class="ml-auto">
                                        <b-nav-form>
                                            <b-form-input size="sm" class="mr-sm-2" type="text" placeholder="Search Books"/>
                                            <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                                        </b-nav-form>
                                  
                                        <b-nav-item-dropdown right>
                                          <!-- Using button-content slot -->
                                          <template slot="button-content">
                                            <em>User</em>
                                          </template>
                                          <b-dropdown-item href="#">Profile</b-dropdown-item>
                                          <b-dropdown-item href="#">Signout</b-dropdown-item>
                                        </b-nav-item-dropdown>
                                    </b-navbar-nav>
                                </b-collapse>
                    </b-navbar>
                            <!-- End NavBar -->
                        
                        
                        
        
                            
                    <!-- main content container     -->
                    <b-container id="topPage" border-variant="dark">
                        <b-row>
                            <b-col>
                            <!-- heading -->    
                            <div>
                            <hr class="my-4">
                            <b-jumbotron>
                                <template slot="header">
                                    Admin Portal
                                </template>
                                <hr class="my-4">
                                <b-btn variant="info" href="#">Add New Book</b-btn>
                                            
                            </b-jumbotron>
                            </div>
                            <!-- end heading -->
        
                            <!-- Cards to Display Books(getBooks) -->
                            <div v-for="book in bookList" :key="book.id" >
                                <b-card >
                                    <h2 class="card-text">Title: {{ book.title }}</h2>
                                    <h5 class="card-text">Author: {{ book.author }}</h5>
                                    <h6 class="card-text">
                                        Description: {{book.description}}
                                    </h6>
                                    <a href="#"
                                       class="card-link">Edit Book</a>
                                    <b-link href="#"
                                            class="card-link">Delete Book</b-link>
                                </b-card>
                                <hr class="my-4">
                            </div>
                            <!-- End Book Cards -->
                            </b-col>
                        </b-row>

                        <!-- Back to the Top(VueScrollTo) -->
                        <script>
                            VueScrollTo.setDefaults({
                                container: "body",
                                duration: 500,
                                easing: "ease",
                                offset: 0,
                                force: true,
                                cancelable: true,
                                onStart: false,
                                onDone: false,
                                onCancel: false,
                                x: false,
                                y: true
                                })
                        </script>
                        <a href="#" v-scroll-to="'#topPage'"><b>Back to the Top</b></a>
                        <!-- <b-btn href="#" v-scroll-to="'#element'" variant="info">Back to the Top</b-btn> -->
                        <hr class="my-4">
                        <!-- End of Scroll To -->

                    </b-container>
                    <hr class="my-4">
                    <!-- End Main Content Container -->
                    </div>
                    <!-- End #app div -->
                    
        
                    <!-- Optional Pagination Feature Container -->
                    <!-- <div id="pagination">
                        <b-container border-variant="dark">
                            <b-row>
                                <b-col>
        
                            <template>
                                    <div>
                                      <h6>Optional Pagination Feature</h6>
                                      <b-pagination-nav base-url="#" :number-of-pages="10" v-model="currentPage" />
                                    
                                      <h6 class="mt-4">With link generator function</h6>
                                      <b-pagination-nav :link-gen="linkGen" :number-of-pages="10" v-model="currentPage" />
                                      <br>
                                    
                                      <div class="mt-4">currentPage: {{currentPage}}</div>
                                    </div>
                                    </template>
                                </b-col>
                            </b-row>
                        </b-container>
                    </div> -->
                    <!-- End of Pagination Container -->
                    
        
        <!-- Vue and Bootstrap-Vue JS -->
       <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
       <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script> 
       <!-- app.js -->
       <script src="app.js"></script>
       <!-- pagination.js -->
       <script src="pagination.js"></script>
    </body>
</html>
